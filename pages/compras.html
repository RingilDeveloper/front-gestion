<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>modulo 2</title>
</head>
<body>
  <div id="app" class="">
    <cabecera></cabecera>
    <section class=" container-sec container-xl ">
    <navegacion></navegacion>
    <div class="container-rigth">
     
      <div class="buscador">
        <div class="d-flex align-items-center w-100">
        <input type="text" class="form-control "  v-model="cliente.cedula" v-on:keyup.enter="buscarCliente">
        <button class="btn btn-success m-2 ">Buscar</button>
      </div>
        <div class="table">
          <table>
            <tr>
              <th>Id compra</th>
              <th>Cedula</th> 
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Codigo producto</th>
              <th>producto</th>
              <th>Precio compra</th>
            </tr>
            <tr v-for="(compra,index) of compras" >
              <td> {{compra.id_compra }} </td>
              <td> {{compra.cedula}} </td>
              <td> {{compra.nombres}} </td>
              <td> {{compra.apellidos}} </td>
              <td> {{compra.codigo_producto}} </td>
              <td> {{compra.producto}} </td>
              <td> {{compra.precio_compra}} </td>
            </tr>
          </table>
        </div>
      </div>
    
    </div>
  </section>
  <pie></pie>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="../components/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="../components/barranav.js"></script>
  <script src="../components/header.js"></script>
  <script src="../index.js"></script>
  
</body>
</html>
