<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>modulo 2</title>
</head>
<body>
  <div id="app" class="">
    <cabecera></cabecera>
    <section class=" container-sec container-xl ">
    <navegacion></navegacion>
    <div class="container-rigth">
     
      <div class="buscador">
        <div class="d-flex align-items-center w-100">
        <input type="text" class="form-control "  v-model="producto.codigo_producto" v-on:keyup.enter="buscarProducto">
        <button class="btn btn-success m-2 "@click="buscarProducto">Buscar</button>
      </div>
      </div>
      <div class="agregar">
        <input type="text" v-model='producto.codigo_producto' placeholder="Codigo del producto">
        <input type="text" v-model='producto.nombre_producto' placeholder="Nombre del producto">
        <input type="text" v-model='producto.precio' placeholder="Precio">
        <input type="text" v-model='producto.cantidad_disponible' placeholder="Cantidad"  v-on:keyup.enter="agregarProducto">
        <button class="btn btn-success"  @click="agregarProducto">Agregar</button>
      </div>
        <div class="table">
          <table>
            <tr>
              <th>Codigo producto</th>
              <th>Nombre producto</th> 
              <th>Precio</th>
              <th>Cantidad disponible</th>
            </tr>
            <tr v-for="(producto,index) of productos" >
              <td> {{producto.codigo_producto }} </td>
              <td> {{producto.nombre_producto}} </td>
              <td> {{producto.precio}} </td>
              <td> {{producto.cantidad_disponible}} </td>
              <td><button class=" btn btn-danger" @click='eliminaProducto(index)'>-</button></td>
            </tr>
            
          </table>
        </div>
      </div>
    
    </div>
  </section>
  <pie></pie>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="../components/footer.js"></script>
  <script src="../components/barranav.js"></script>
  <script src="../components/header.js"></script>
  <script src="../index.js"></script>
  
</body>
</html>
