<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>modulo 2</title>
</head>
<body>
  <div id="app" class="">
    <cabecera></cabecera>
    <section class=" container-sec container-xl ">
    <navegacion></navegacion>
    <v class="container-rigth">
     
      <div class="buscador">
        <div class="d-flex align-items-center w-100">
        <input type="text" class="form-control " placeholder="Cedula del cliente"  v-model="cliente.cedula" v-on:keyup.enter="buscarCliente">
        <button class="btn btn-success m-2 "  @click="buscarCliente">Buscar</button>
      </div>
    </div>
    <div class="agregar">
      <input type="text" v-model='cliente.cedula' placeholder="Cedula">
      <input type="text" v-model='cliente.nombres' placeholder="Nombres">
      <input type="text" v-model='cliente.apellidos' placeholder="Apellidos">
      <input type="text" v-model='cliente.email' placeholder="Email"  >
      <input type="text" v-model='cliente.telefono' placeholder="Telefono"  >

      <button class="btn btn-success"  @click="agregarCliente">Agregar</button>
    </div>
        <div class="table">
          <table>
            <tr>
              <th>Cedula</th>
              <th>Nombres</th> 
              <th>Apellidos</th>
              <th>Email</th>
              <th>Telefono</th>
            </tr>
            <tr v-for="(cliente,index) of clientes" >
              <td> {{cliente.cedula }} </td>
              <td> {{cliente.nombres}} </td>
              <td> {{cliente.apellidos}} </td>
              <td> {{cliente.email}} </td>
              <td> {{cliente.telefono}} </td>
              <td><button class=" btn btn-danger" @click='eliminarCliente(index)'>-</button></td>
            </tr>
            
          </table>
        </div>
      
    
    </div>
  </section>
  <pie></pie>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="../components/footer.js"></script>
  <script src="../components/barranav.js"></script>
  <script src="../components/header.js"></script>
  <script src="../index.js"></script>
  
</body>
</html>
